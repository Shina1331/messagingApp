# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Database Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/messagingapp?serverTimezone=Europe/Berlin
spring.datasource.username=root
spring.datasource.password=FruitsBasket
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Show SQL queries (Optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Enable lazy loading outside of transaction (use cautiously)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
logging.level.org.springframework.security=DEBUG

server.port=8080